{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login | E-shop</title>
    <!--https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css-->
    <link rel="stylesheet" href="{% static 'e_shop/bulma.min.css' %}">
    <link rel="icon" href="{% static 'e_shop/e-commerce.png' %}">
    <!--https://use.fontawesome.com/releases/v5.3.1/js/all.js-->
    <script defer src="{% static 'e_shop/fontawesome.all.js' %}"></script>
  </head>
  <body>
    <header>
      <img src="{% static 'e_shop/e-commerce.png' %}" alt="e-commerce" 
      width="70" height="70">
      <nav class="navbar is-light" role="navigation" 
      aria-label="main navigation">
        <div class="navbar-menu">
          <div class="navbar-start">
            <a href="home" class="navbar-item">Home</a>
          </div>
        </div>
      </nav>
    </header>
    <div class="columns">
      <div class="column"></div>
      <div class="section column">
        <form method="post" action="">
          {% csrf_token %}
          <div class="field">
            <label class="label">Username</label>
            <div class="control has-icons-left has-icons-right">
              <input name="username" class="input is-link" type="text" 
              placeholder="Username">
              <span class="icon is-small is-left">
                <i class="fas fa-user"></i>
              </span>
              <span class="icon is-small is-right">
                <i class="fas fa-check"></i>
              </span>
            </div>
          </div>
          <div class="field">
            <label class="label">Password</label>
            <p class="control has-icons-left">
              <input name="password" class="input" type="password" 
              placeholder="Password">
              <span class="icon is-small is-left">
                <i class="fas fa-lock"></i>
              </span>
            </p>
          </div>
          {% if we_have_error %}
          <p class="help is-danger">Username or password is invalid</p>
          <br>
          {% endif %}
          <div class="field">
            <p class="control">
              <button type="submit" class="button is-link">
                Login
              </button>
            </p>
          </div>
        </form>
        <br>
        <div>Have not an account yet? Register <a href="register">here</a></div>
      </div>
      <div class="column"></div>
    </div>
    <footer id="contact-us" class="footer">
      <div class="content has-text-centered">
        <p>
          <strong>E-commerce shop</strong> by <a href="#">TeamDelta</a>.
        </p>
      </div>
    </footer>
  </body>
</html>
