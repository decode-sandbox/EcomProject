{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign in | E-shop</title>
    <!--https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css-->
    <link rel="stylesheet" href="{% static 'e_shop/bulma.min.css' %}">
    <link rel="icon" href="{% static 'e_shop/e-commerce.png' %}">
    <!--https://use.fontawesome.com/releases/v5.3.1/js/all.js-->
    <script defer src="{% static 'e_shop/fontawesome.all.js' %}"></script>
  </head>
  <body>
    <header>
      <img src="{% static 'e_shop/e-commerce.png' %}" alt="e-commerce" 
      width="70" height="70">
      <nav class="navbar is-light" role="navigation" 
      aria-label="main navigation">
        <div class="navbar-menu">
          <div class="navbar-start">
            <a href="home" class="navbar-item">Home</a>
          </div>
        </div>
      </nav>
    </header>
    <div class="columns">
      <div class="column"></div>
      <form method="post" action="" class="section column">
        {% csrf_token %}
        <div class="field">
          <label class="label">Username</label>
          <div class="control has-icons-left has-icons-right">
            <input name="username" class="input is-link" type="text" 
            placeholder="Username">
            <span class="icon is-small is-left">
              <i class="fas fa-user"></i>
            </span>
            <span class="icon is-small is-right">
              <i class="fas fa-check"></i>
            </span>
          </div>
        </div>
        <div class="field">
          <label class="label">Email</label>
          <div class="control has-icons-left has-icons-right">
            <input name="email" class="input is-link" type="email"
            placeholder="Email input">
            <span class="icon is-small is-left">
              <i class="fas fa-envelope"></i>
            </span>
            <span class="icon is-small is-right">
              <i class="fas fa-exclamation-triangle"></i>
            </span>
          </div>
        </div>
        <div class="field">
          <label class="label">Password</label>
          <p class="control has-icons-left">
            <input name="password" class="input" type="password" 
            placeholder="Password">
            <span class="icon is-small is-left">
              <i class="fas fa-lock"></i>
            </span>
          </p>
        </div>
        <div class="field">
          <label class="label">Confirm password</label>
          <p class="control has-icons-left">
            <input name="confirm_password" class="input" type="password" 
            placeholder="Password">
            <span class="icon is-small is-left">
              <i class="fas fa-lock"></i>
            </span>
          </p>
        </div>
        {% if error %}
        <p class="help is-danger">{{error}}</p>
        <br>
        {% endif %}
        <div class="field">
          <p class="control">
            <button type="submit" class="button is-link">
              Sign up
            </button>
          </p>
        </div>
      </form>
      <div class="column"></div>
    </div>
    <footer id="contact-us" class="footer">
      <div class="content has-text-centered">
        <p>
          <strong>E-commerce shop</strong> by <a href="#">TeamDelta</a>.
        </p>
      </div>
    </footer>
  </body>
</html>
